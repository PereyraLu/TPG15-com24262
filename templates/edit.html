<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Play games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <h1>Play games</h1>

          <div>
            
            <form id="contactForm" action="/update/{{products.id}}" method="POST"enctype="multipart/form-data" >
                <fieldset>
                  <input type="text" id="category" name="category" placeholder="CategorÃ­a" value={{products.category}}>

            </form>
